<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dream Chaser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }.rainbow-text {
  font-size: 2.5em;
  font-weight: bold;
  animation: blink 1s infinite, rainbow 5s linear infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

@keyframes rainbow {
  0% { color: red; }
  20% { color: orange; }
  40% { color: yellow; }
  60% { color: green; }
  80% { color: blue; }
  100% { color: violet; }
}

.profile {
  margin: 20px auto;
}

.profile img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid white;
}

.button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #4267B2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
}

iframe {
  margin-top: 30px;
  width: 90%;
  height: 600px;
  border: none;
  border-radius: 10px;
}

.note {
  margin: 20px;
  font-style: italic;
  color: #ccc;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <div class="rainbow-text">THE DREAM CHASER</div>  <div class="profile">
    <img src="masud.jpg" alt="Masud Rana">
    <br>
    <button class="button" onclick="window.open('https://www.facebook.com/profile.php?id=100078423821878', '_blank')">Visit Facebook</button>
  </div>  <div class="loader"></div>  <iframe src="https://huggingface.co/spaces/hogiahien/counterfeit-V30" loading="lazy"></iframe>  <div class="note">* ছবিটি জেনারেট হওয়ার পর, ডাউনলোড করে নিতে ভুলবেন না।</div>
</body>
</html>
