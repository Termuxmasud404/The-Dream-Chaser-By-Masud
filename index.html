<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dream Chaser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }.rainbow-text {
  font-size: 2.5em;
  font-weight: bold;
  animation: blink 1s infinite, rainbow 5s linear infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

@keyframes rainbow {
  0% { color: red; }
  20% { color: orange; }
  40% { color: yellow; }
  60% { color: green; }
  80% { color: blue; }
  100% { color: violet; }
}

.profile {
  margin: 20px auto;
}

.profile img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid white;
}

.button {
  margin-top: 15px;
  padding: 10px 20px;
  background: #4267B2;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.quote-box {
  margin: 40px auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  max-width: 600px;
  font-size: 1.2em;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.time-box, .date-box, .weather-box {
  margin-top: 20px;
  font-size: 1.5em;
  color: #ffeb3b;
}

.footer {
  margin-top: 50px;
  font-size: 1.2em;
  animation: rainbow 3s linear infinite, blink 1s infinite;
}

  </style>
</head>
<body>
  <div class="rainbow-text">THE DREAM CHASER</div>  <div class="profile">
    <img src="masud.jpg" alt="Masud Rana">
    <br>
    <button class="button" onclick="window.open('https://www.facebook.com/profile.php?id=100078423821878', '_blank')">Visit Facebook</button>
  </div>  <div class="loader"></div>  <div class="quote-box">
    "জীবন বড়, কিছু করে দেখাও! প্রতিদিন শেখো, প্রতিদিন এগিয়ে যাও। তুমি পারবে, কারণ তুমি একজন স্বপ্নবাজ।"
  </div>  <div class="date-box" id="dateBox"></div>
  <div class="time-box" id="timeBox"></div>
  <div class="weather-box" id="weatherBox">Loading weather...</div>  <div class="footer">Developer By Masud Rana</div>  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('timeBox').textContent = 'Current Time: ' + timeString;
    }

    function updateDate() {
      const now = new Date();
      const dateString = now.toLocaleDateString();
      document.getElementById('dateBox').textContent = 'Today's Date: ' + dateString;
    }

    async function getWeather() {
      try {
        const response = await fetch('https://wttr.in/?format=1');
        const weather = await response.text();
        document.getElementById('weatherBox').textContent = 'Weather: ' + weather;
      } catch (error) {
        document.getElementById('weatherBox').textContent = 'Weather info unavailable';
      }
    }

    setInterval(updateTime, 1000);
    updateTime();
    updateDate();
    getWeather();
  </script></body>
</html>
