<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dream Chaser</title>
  <style>
    /* ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶¶‡ßá‡ßü‡¶æ CSS ‡¶ï‡ßã‡¶°‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶Ö‡¶Ç‡¶∂ */
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      transition: background 0.5s, color 0.5s;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Preloader */
    #preloader {
      position: fixed;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #preloader .loader {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Header */
    header {
      text-align: center;
      padding: 30px 10px 10px 10px;
    }
    .rainbow-text {
      font-size: 3em;
      font-weight: 900;
      animation: rainbow 5s linear infinite, blink 1s infinite;
      user-select: none;
    }
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.3;}
    }
    /* Profile */
    .profile {
      text-align: center;
      margin: 20px auto;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }
    .profile button {
      margin-top: 15px;
      background: #4267B2;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .profile button:hover {
      background: #365899;
    }
    /* Quote */
    .quote-box {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.3em;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      font-style: italic;
    }
    /* Date, Time, Weather */
    .info-box {
      margin: 15px auto;
      font-size: 1.4em;
      color: #ffeb3b;
      max-width: 320px;
      user-select: none;
      text-align: center;
    }
    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 1.2em;
      animation: rainbow 3s linear infinite, blink 1s infinite;
      user-select: none;
      text-align: center;
      padding: 15px 0;
      background: rgba(0,0,0,0.3);
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }
    /* Typing Effect */
    .typing-text {
      font-size: 1.5em;
      max-width: 700px;
      margin: 40px auto 60px;
      min-height: 50px;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
    }
    /* About Me */
    #about {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    /* Dark Mode */
    .dark-mode {
      background: linear-gradient(to right, #121212, #222222, #333333);
      color: #ddd;
    }
    .dark-mode .profile img {
      border-color: #ddd;
    }
    .dark-mode .quote-box, .dark-mode #about {
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .dark-mode .profile button {
      background: #1a73e8;
    }
    .dark-mode .profile button:hover {
      background: #155ab6;
    }
    /* Dark Mode Toggle */
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #444;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1100;
      user-select: none;
    }
    #darkModeToggle:hover {
      background: #666;
    }
    /* Contact Form */
    #contact {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      font-size: 1.1em;
    }
    #contact h2 {
      margin-bottom: 20px;
      font-weight: 700;
      user-select: none;
    }
    #contact form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #contact input, #contact textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      resize: vertical;
      font-family: inherit;
    }
    #contact input:focus, #contact textarea:focus {
      outline: 2px solid #4267B2;
    }
    #contact button {
      background: #4267B2;
      border: none;
      color: white;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    #contact button:hover {
      background: #365899;
    }
    /* Testimonials */
    #testimonials {
      max-width: 700px;
      margin: 60px auto;
      text-align: left;
    }
    #testimonials h2 {
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }
    .testimonial {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-style: italic;
      position: relative;
    }
    .testimonial::before {
      content: "‚Äú";
      font-size: 3em;
      position: absolute;
      top: -10px;
      left: 15px;
      color: #ffeb3b;
    }
    .testimonial-author {
      margin-top: 8px;
      font-weight: 700;
      color: #ffeb3b;
      text-align: right;
    }
    /* Gallery */
    #gallery {
      max-width: 900px;
      margin: 60px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 15px;
    }
    #gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
      height: 120px;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1200;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }
    #lightbox.visible {
      visibility: visible;
      opacity: 1;
    }
    /* Skills */
    #skills {
      max-width: 700px;
      margin: 60px auto;
    }
    #skills h2 {
      text-align: center;
      margin-bottom: 25px;
      user-select: none;
    }
    .skill {
      margin-bottom: 15px;
    }
    .skill-name {
      font-weight: 700;
      margin-bottom: 5px;
    }
    .skill-bar {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    .skill-level {
      height: 100%;
      background: #4267B2;
      width: 0;
      transition: width 1.5s ease-in-out;
    }
    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #4267B2;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 1.2em;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(66,103,178,0.7);
      display: none;
      z-index: 1100;
      user-select: none;
      transition: background 0.3s;
    }
    #backToTop:hover {
      background: #365899;
    }
  </style>
</head>
